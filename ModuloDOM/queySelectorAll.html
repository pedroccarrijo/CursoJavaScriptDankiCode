<html>
    <body>
        <div class="testes">
            <div class="inside-testes">Texto</div>
        </div>
        <div class="testes">
            <div class="inside-testes">Texto2</div>
        </div>

            let elementos = document.querySelectorAll(" .testes .inside-testes") //seleciona uma classe dentro da outra, ou a classe toda tbm

            elementos[1].innerHTML = "alterado"
        </script>
    </body>
</html>
